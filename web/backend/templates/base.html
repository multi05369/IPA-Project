<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}Manage Your Network{% endblock %}</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/tailwind.css') }}">
  <!-- Importing font from google -->
  <link
    href="https://fonts.googleapis.com/css2?family=Pangolin&family=Thasadith:ital,wght@0,400;0,700;1,400;1,700&family=Varela+Round&display=swap"
    rel="stylesheet">
  <style>
    body {
      font-family: "Varela Round", sans-serif;
    }
    /* TOAST STYLES */
    #toast-container {
      position: fixed;
      top: 1.5rem;
      right: 1.5rem;
      z-index: 9999;
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
      max-width: 320px;
      overflow: hidden;
    }

    .toast {
      padding: 1rem;
      border-radius: 0.5rem;
      font-weight: 600;
      color: white;
      box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
      /* Start off-screen */
      transform: translateX(110%); 
      animation: slideIn 0.5s forwards ease-out;
    }

    /* Specific styles for message "categories" */
    .toast-error {
      background-color: #DC2626; /* bg-red-600 */
    }
    .toast-success {
      background-color: #16A34A; /* bg-green-600 */
    }

    /* Animation to slide out */
    .toast.slide-out {
      animation: slideOut 0.5s forwards ease-in;
    }

    @keyframes slideIn {
      from { transform: translateX(110%); }
      to { transform: translateX(0); }
    }

    @keyframes slideOut {
      from { transform: translateX(0); }
      to { transform: translateX(110%); }
    }
  </style>
</head>

<body class="relative bg-[#0b1221] text-white min-h-screen flex flex-col justify-between">
  <video autoplay muted loop playsinline 
    class="fixed inset-0 w-full h-full object-cover -z-10 opacity-40">
    <source src="{{ url_for('static', filename='videos/background.mp4') }}" type="video/mp4">
  </video>


  <!-- Main content -->
  <main class="flex-grow flex justify-center p-4">
    {% block content %} {% endblock %}
  </main>

  <!-- The footer is also inherited by all pages -->
  <footer class="bg-[#111827] text-center text-sm py-3 text-gray-300 z-10">

      An infrastructure programming automation project made by:
      <a href="https://github.com/jazzpu" class="text-blue-400 hover:underline">jazzpu</a>,
      <a href="https://github.com/multi05369" class="text-blue-400 hover:underline">multi05369</a>,
      <a href="https://github.com/Nawa-Ong" class="text-blue-400 hover:underline">Nawa-Ong</a>
    </span>
  </footer>
  
  {% block scripts %}{% endblock %}
  
  {% if debug %}
    <script src="http://127.0.0.1:35729/livereload.js?snipver=1"></script>
  {% endif %}

</body>

</html>
