<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}Manage Your Network{% endblock %}</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/tailwind.css') }}">
  <!-- Importing font from google -->
  <link
    href="https://fonts.googleapis.com/css2?family=Pangolin&family=Thasadith:ital,wght@0,400;0,700;1,400;1,700&family=Varela+Round&display=swap"
    rel="stylesheet">
  <style>
    body {
      font-family: "Varela Round", sans-serif;
    }
  </style>
</head>

<body class="relative bg-[#0b1221] text-white min-h-screen flex flex-col justify-between overflow-hidden">
  <img src="{{ url_for('static', filename='images/images.jpg') }}" 
     class="absolute inset-0 w-full h-full object-cover opacity-25 blur-2xl -z-10" 
     alt="background blur">

  <!-- Main content -->
  <main class="flex-1 flex justify-center items-center z-10 p-4">
    {% block content %} {% endblock %}
  </main>

  <!-- The footer is also inherited by all pages -->
  <footer class="bg-[#111827] text-center text-sm py-3 text-gray-300 z-10">
    ©2025 School of IT, King Mongkut’s Institute of Technology Ladkrabang.<br>
    A service for managing your network.<br>
    <span class="text-gray-400 text-xs">
      An infrastructure programming automation project made by:
      <a href="#" class="text-blue-400 hover:underline">jazzpu</a>,
      <a href="#" class="text-blue-400 hover:underline">multi05369</a>,
      <a href="#" class="text-blue-400 hover:underline">Nawa-Ong</a>
    </span>
  </footer>
  {% if debug %}
    <script src="http://127.0.0.1:35729/livereload.js?snipver=1"></script>
  {% endif %}

</body>

</html>
